<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Core Motion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;900&family=Syne:wght@400;500;600;700;800&display=swap');
        :root {
            --brown-primary: #8b5a2b;
            --brown-light: #d4a574;
            --brown-dark: #5c4033;
            --grey: #808080;
            --black: #0a0a0a;
            --white: #f5f5f5;
        }
        body {
            font-family: 'Inter', sans-serif;
            color: var(--white);
            background: var(--black);
            overflow-x: hidden;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <nav class="fixed top-0 left-0 right-0 z-50 bg-black/80 backdrop-blur-md border-b border-gray-800">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-white font-syne font-bold text-xs">CoreMotion</a>
<div class="flex space-x-8">
                <a href="story.html" class="text-white/70 hover:text-white transition-colors">Our Story</a>
                <a href="product.html" class="text-white/70 hover:text-white transition-colors">Our Product</a>
                <a href="contact.html" class="text-white font-medium">Get in Touch</a>
            </div>
        </div>
    </nav>

    <section class="py-32 px-6">
        <div class="container mx-auto max-w-4xl">
            <h1 class="text-5xl font-bold font-syne mb-8" data-aos="fade-up">Get in Touch</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <div data-aos="fade-up" data-aos-delay="100">
                    <h3 class="text-2xl font-syne mb-4">Contact Information</h3>
                    <p class="text-gray-300 mb-6">We'd love to hear from you! Reach out for product inquiries, media requests, or partnership opportunities.</p>
                    <ul class="space-y-4">
                        <li class="flex items-start">
                            <span class="text-brown-light mr-3">‚úâÔ∏è</span>
                            <span>hello@coremotion.tech</span>
                        </li>
                        <li class="flex items-start">
                            <span class="text-brown-light mr-3">üì±</span>
                            <span>+1 (555) 123-4567</span>
                        </li>
                    </ul>
                </div>
                <div data-aos="fade-up" data-aos-delay="150">
                    <form class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-1">Name</label>
                            <input type="text" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-brown-light">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                            <input type="email" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-brown-light">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-1">Message</label>
                            <textarea rows="4" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-brown-light"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-brown-light text-black font-medium py-3 px-6 rounded-lg hover:bg-brown-primary transition-colors">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
    </script>
</body>
</html>
